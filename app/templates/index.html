{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="row section-title">
        <p>Real-time live data</p>
    </div>
    <div class="row section-live-indicator">
        <div class="col-sm-offset-2 col-sm-3 live-indicator">
            <button class="btn btn-confirmed">
                <p id="number-confirmed">0</p>
                <p>Confirmed</p>
            </button>
        </div>
        <div class="col-sm-2 live-indicator">
            <button class="btn btn-recovered">
                <p id="number-recovered">0</p>
                <p>Recovered</p>
            </button>
        </div>
        <div class="col-sm-3 live-indicator">
            <button class="btn btn-deaths">
                <p id="number-deaths">0</p>
                <p>Deaths</p>
            </button>
        </div>
    </div>
    <div class="row section-chart">
        <div class="col-md-12" id="chartArea"></div>
    </div>
    <div class="row section-timestamp">
        <p class="timestamp-virus"></p>
    </div>
{% endblock %}

{% block scripts %}
{{super()}}
{% if refresh_time %}
<script>var intervalRefresh = {{ refresh_time }};</script>
{% else %}
<script>var intervalRefresh = 60;</script>
{% endif %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="{{url_for('.static', filename='custom.js')}}"></script>
{% endblock %}
